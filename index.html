<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/recibirForm.html" method="post">
            <fieldset>
                <legend>Datos Personales</legend>
            <label for="">Tipo de documentos</label> <br>
                <input type="text" id="tDoc" name="tDoc"><br>
            <label for="">Nro.Documento</label> <br>
                <input type="text" id="tDoc" name="tDoc" required  ><br>
            <label for="">Nombres</label> <br>
                <input type="text" id="Nombres" name="Nombres"><br>
            <label for="">1er. apellido</label> <br>
                <input type="text" id="1er apellido" name="1er apellido"><br>
            <label for="">2do. apellido</label> <br>
                <input type="text" id=" 2do apellido" name="2do apellido"><br>
            <label for="email">Correo</label> <br>
                <input type="email" id="email"> <br>
            <label for="clave">Password</label><br>
                <input type="password" id="clave"> <br>
            <label for="Genero">Genero</label> <br>
                <input type="radio" name="Genero" value="F"> Femenino
                <input type="radio" name="Genero" value="M"> Masculino <br>    
            <label for="">Nacionalidad</label>
                <select name="nac" id="nac" multiple size="1">
                    <option value="">Seleccione..</option>
                    <option value="col"selected>Colombiana</option>
                    <option value="ven">Venezolana</option>
                    <option value="mus">Musulmana</option>
                    <option value="jap">Japonesa</option>
                    <option value="jud">Judia</option>
                    <option value="chi">Chilena</option>
                </select>
                <br><br>
            <label for="ciu">Ciudad</label>
                <input list="ciu">
                <datalist id="ciu">
                    <option value="Medellin">
                    <option value="Bogotá">
                    <option value="Barranquilla">
                    <option value="Cali">
                    <option value="Manizales">
                    <option value="Pereira">
                </datalist>
            </fieldset>

            <fieldset>
                <legend>Gustos</legend>
            <label for="">Hoobie</label><br>
                <input type="checkbox" name="Hobby1" id="Hobby1">Musica
                <input type="checkbox" name="Hobby2" id="Hobby2">Pintar
                <input type="checkbox" name="Hobby3" id="Hobby3">Deporte
                <input type="checkbox" name="Hobby4" id="Hobby4">Leer
                <input type="checkbox" name="Hobby5" id="Hobby5">Bailar <br>
            <label for="pasion">¿Que te apasiona?</label><br>
                <textarea cols="30" rows="5" name="pasion" id="pasion">..</textarea><br>
            </fieldset>
            <br><br>
            <button type="button" onclick="alert('Hola')">Saludar</button>
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#8C1AF6"><path d="M440-320h80v-168l64 64 56-56-160-160-160 160 56 56 64-64v168Zm40 240q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
            </button>
            <br><br>

            <label for="file">Suba el archivo</label>
                <input type="file" id="file"> <br><br>
            <label for="mes">Seleccione la fecha</label>
                <input type="date">
                <input type="month">
                <input type="week">
                <input type="datetime-local"> <br><br>
            <img src="/IMG/5589dd39133e5.jpeg" alt="">
        </form>
    </div>

    <!--framework de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
